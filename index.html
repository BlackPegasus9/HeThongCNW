<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
    <style>
        [class*="col-"] {
            padding: 0 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-12">
                <img src="../img/LOGO.PNG" alt="">
            </div>
            <div class="col-md-12 text-center">
                <h3>DANH SÁCH ĐĂNG KÝ LÀM CĂN CƯỚC SINH VIÊN<br>TRƯỜNG ĐẠI HỌC CÔNG NGHIỆP HỒ CHÍ MINH</h3>
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-expand-md bg-dark col-md-12 justify-content-start">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Đăng nhập</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="btnDK">Đăng ký</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-12">
                <section>
                    <table class="table table-striped" id="danhSach">
                        <th>
                            <tr>
                                <td>STT</td>
                                <td>Họ tên</td>
                                <td>SCMND cũ</td>
                                <td>Quê quán</td>
                                <td>Email</td>
                                <td>Điện thoại</td>
                                <td>Ảnh đại diện</td>
                            </tr>
                        </th>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Nguyễn Công Chinh</td>
                                <td>212692772</td>
                                <td>BÌNH ĐỊNH</td>
                                <td>duonghoainam@gmail.com</td>
                                <td>0989-888-777</td>
                                <td>AnhMoi</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
        <div class="modal fade" role="dialog" id="myModal">
            <div class="modal-dialog" style="margin-top: 10px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="text-left">
                            THÔNG TIN CÁ NHÂN
                        </h2>
                    </div>
                    <div class="modal-body">
                        <form role="form" class="form-horizontal" style="margin-top: 10px;" action="">
                            <label for="Name" class="control-label col-xs-3">Họ tên</label>
                            <div class="col-xs-9">
                                <input type="text" id="Name" class="form-control">
                                <span class="text-danger" id="tbName" style="color: red;">*</span>
                            </div>
                            <label for="Name" class="control-label col-xs-3">Họ tên</label>
                            <div class="col-xs-9">
                                <input type="text" id="Name" class="form-control">
                                <span class="text-danger" id="tbName">*</span>
                            </div>
                            <label for="SCMND" class="control-label col-xs-3">SCMND cũ</label>
                            <div class="col-xs-9" style="margin-bottom: 10px;">
                                <input type="text" id="SCMND" class="form-control">
                                <span class="text-danger" id="tbSCMND" style="color: red;">*</span>
                            </div>
                            <label for="Hometown" class="control-label col-xs-3">Quê quán</label>
                            <div class="col-xs-9">
                                <input type="text" id="Hometown" class="form-control">
                                <span class="text-danger" id="tbHometown" style="color: red;">*</span>
                            </div>
                            <label for="Tel" class="control-label col-xs-3">Số điện thoại</label>
                            <div class="col-xs-9">
                                <input type="text" id="Tel" class="form-control">
                                <span class="text-danger" id="tbTel" style="color: red;">*</span>
                            </div>
                            <label for="Ava" class="control-label col-xs-3">Ảnh đại diện</label>
                            <div class="col-xs-9">
                                <input type="file" id="Ava" class="form-control">
                                <span class="text-danger" id="tbAva" style="color: red;">*</span>
                            </div>
                            <button class="btn btn-sucess btn-group-justified" id="Save" type="button" style="color: white; background-color: green;">
                                Lưu
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
